[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"

# Long cache for hashed JS/CSS (Vite uses content hashes in filenames)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images and fonts for 1 week (revalidate; filenames may change)
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"
[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"
[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"
[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"
[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=604800, stale-while-revalidate=86400"
