<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/callwell-32x32.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/callwell-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/callwell-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/callwell-180x180.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Preconnect to critical origins to reduce latency (LCP, fonts, analytics) -->
    <link rel="preconnect" href="https://api.fontshare.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin />
    <!-- Preload LCP image (hero) so it starts loading immediately -->
    <link rel="preload" href="/PlumbingHeroimage.png" as="image" />
    <meta name="description" content="Callwell is an AI office assistant that acts as a virtual front desk—answering calls, booking appointments, and managing scheduling when your team is unavailable." />
    <meta name="keywords" content="AI assistant, AI office assistant, office assistant, virtual office assistant, automated office assistant, AI phone assistant, automated call answering, appointment booking software" />
    
    <!-- Open Graph / Facebook (also used by X.com and other platforms) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://callwell.io" />
    <meta property="og:title" content="Callwell - AI Office Assistant" />
    <meta property="og:description" content="Callwell is an AI office assistant that acts as a virtual front desk—answering calls, booking appointments, and managing scheduling when your team is unavailable." />
    <meta property="og:image" content="https://callwell.io/twitterOG.png" />
    <meta property="og:image:secure_url" content="https://callwell.io/twitterOG.png" />
    <meta property="og:image:alt" content="Callwell - AI Office Assistant" />
    <meta property="og:site_name" content="Callwell" />
    
    <!-- Twitter / X.com Card (summary_large_image = big image when link is shared) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://callwell.io" />
    <meta name="twitter:title" content="Callwell - AI Office Assistant" />
    <meta name="twitter:description" content="Callwell is an AI office assistant that acts as a virtual front desk—answering calls, booking appointments, and managing scheduling when your team is unavailable." />
    <meta name="twitter:image" content="https://callwell.io/twitterOG.png" />
    <meta name="twitter:image:alt" content="Callwell - AI Office Assistant" />
    
    
    <!-- Satoshi Font: load async so it doesn't block first paint (saves ~1.5s on mobile) -->
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" /></noscript>
    
    <!-- Sitemap (low priority, not needed for first paint) -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    
    <!-- Canonical URL (set early so crawlers see it before SPA boot; root = no trailing slash to avoid "Page with redirect") -->
    <link rel="canonical" href="https://callwell.io" />
    <script>
      (function() {
        var path = window.location.pathname || '/';
        if (path.length > 1 && path.charAt(path.length - 1) === '/') path = path.slice(0, -1);
        var base = 'https://callwell.io';
        var canonicalHref = (path === '/' || path === '') ? base : base + path;
        var canonical = document.querySelector('link[rel="canonical"]');
        if (canonical) canonical.setAttribute('href', canonicalHref);
      })();
    </script>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZBH6V9RJ3E"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-ZBH6V9RJ3E');
    </script>
    
    <title>Callwell - AI Office Assistant</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
